<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tunk!</title>
	<meta name="description" content="">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css"></link>
	<link rel="stylesheet" type="text/sass" href="/css/tunk.scss"></link>
</head>
<body ng-app="tunk" ng-controller="MainCtrl">
	<div class="container">
		<section ng-controller="GameCtrl">
			<div gamelog="gamelog.log" style="float: left;"></div>

			<div
				class="game"
				ng-repeat="player in players"
				ng-controller="ClientCtrl"
				ng-class="{
					'has-turn':     (player.id === turn.playerId),
					'can-draw':     (player.id === turn.playerId && !turn.hasDrawn),
					'can-discard':  (player.id === turn.playerId && turn.hasDrawn && !turn.hasDiscarded && selectedCards.length === 1),
					'can-play-set': (player.id === turn.playerId && turn.hasDrawn && !turn.hasDiscarded && selectedCards.length >=3 && isSet(selectedCards)),
					'is-frozen':    (player.isFrozen)
				}"
			>

				<div
					class="discard-pile cards"
					discard-pile="discardPile"
					on-card-click="drawDiscard"
				>
				</div>

				<div class="opponents">
					<div
						ng-repeat="opponent in opponents"
						opponent="opponent"
						class="opponent"
					></div>
				</div>

				<div
					class="player"
				>
					<div class="played-sets">
						<div class="set" ng-repeat="set in player.playedSets" played-set="set"></div>
					</div>
					<div class="player-front">
						<div class="player-actions">
							<button type="button" class="go-down-button btn btn-primary" ng-click="goDown()">Go Down</button>
							<button type="button" class="draw-button btn btn-primary" ng-click="drawCard()">Draw</button>
							<button type="button" class="discard-button btn btn-primary" ng-click="discard(selectedCards[0])">Discard</button>
							<button type="button" class="play-set-button btn btn-primary" ng-click="playSet(selectedCards)">Play Set</button>
						</div>
					</div>
					<div class="player-area">
						<div class="player-info">
							<h4 class="player-name">{{ player.name }}</h4>
							<table class="player-details">
								<tr>
									<td>
										Game Score
									</td>
									<td>
										<span class="score">{{ player.score }}</span>
									</td>
								</tr>
								<tr>
									<td>
										Hand Score
									</td>
									<td>
										<span class="score">{{ player.handScore }}</span>
									</td>
								</tr>
							</table>
						</div>
						<t-player-hand hand="player.hand" selected-cards="selectedCards"></t-player-hand>
					</div>
				</div>
			</div>
			<hr />
		</section>
	</div>

	<script type="text/javascript" src="/bower_components/underscore/underscore.js" data-env="dev"></script>
	<script type="text/javascript" src="/bower_components/angular/angular.js" data-env="dev"></script>
	<script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.js" data-env="dev"></script>
	<script type="text/javascript" src="/scripts/app.js"></script>
	<script type="text/javascript" src="/scripts/services/deck.js"></script>
	<script type="text/javascript" src="/scripts/services/discardpile.js"></script>
	<script type="text/javascript" src="/scripts/services/gamelog.js"></script>
	<script type="text/javascript" src="/scripts/services/handtester.js"></script>
	<script type="text/javascript" src="/scripts/controllers/main.js"></script>
	<script type="text/javascript" src="/scripts/controllers/game.js"></script>
	<script type="text/javascript" src="/scripts/controllers/client.js"></script>
	<script type="text/javascript" src="/scripts/filters/cardvalue.js"></script>
	<script type="text/javascript" src="/scripts/filters/suit.js"></script>
	<script type="text/javascript" src="/scripts/filters/suitentity.js"></script>
	<script type="text/javascript" src="/scripts/filters/sorthand.js"></script>
	<script type="text/javascript" src="/scripts/filters/handscore.js"></script>
	<script type="text/javascript" src="/scripts/filters/cardorder.js"></script>
	<script type="text/javascript" src="/scripts/directives/gamelog.js"></script>
	<script type="text/javascript" src="/scripts/directives/playerhand.js"></script>
	<script type="text/javascript" src="/scripts/directives/card.js"></script>
	<script type="text/javascript" src="/scripts/directives/discardpile.js"></script>
	<script type="text/javascript" src="/scripts/directives/opponent.js"></script>
	<script type="text/javascript" src="/scripts/directives/playedset.js"></script>
</body>
